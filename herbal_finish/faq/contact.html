<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>お問い合わせ | Herbal Life</title>
</head>

<body>
<h1>お問い合わせフォーム</h1>
<p>当サイトへのご感想・お問い合わせなどがありましたらこちらからお送りください。</p>
<form action="dummy.pnp" method="post" name="contact" id="contact" accept-charset="UTF-8">
  <dl>
    <dt>
      <label for="name">お名前（ハンドルネーム可）</label>
    </dt>
    <dd>
      <input name="name" type="text" required="required" id="name" size="20">
    </dd>
    <dt>
      <label for="mail">メールアドレス </label>
    </dt>
    <dd>
      <input name="mail" type="text" id="mail" size="40">
    </dd>
    <dt>
      <label for="question">ご感想・お問い合わせ</label>
    </dt>
    <dd>
      <textarea name="question" cols="40" rows="10" id="question"></textarea>
    </dd>
  </dl>
  <ul>
    <li>
      <input type="submit">
    </li>
    <li>
      <input type="reset" name="reset" id="reset" value="リセット">
    </li>
  </ul>
</form>
</body>
</html>
